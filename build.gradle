group 'io.ibj'
version '1.0-SNAPSHOT'

apply plugin: 'java'

defaultTasks 'clean', 'build', 'shadow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
